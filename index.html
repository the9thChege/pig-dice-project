<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>

<body>
  <div class="start container">
    <center>
      <button id="start" class="btn-info btn-lg">Start</button>
    </center>
  </div>

  <div class="playfield container">
    <center>
      <button id="new-game" class="btn-info btn-lg">NEW GAME</button>
    </center>
    <div class="row" id="rowMain">
      <div class="col-md-3">
        <button type="btn" class="btn-warning" id="player1Button">PLAYER 1: ROLL</button>
        <br>
        <button type="btn" class="btn-success" id="player1Pass">HOLD/PASS</button>
      </div>
      <div class="col-md-3" id="player1">
        <h2>Player 1 Score</h2>
        <hr>
        <h1 class="player1Score" id="player1Score">0</h1>
        <h3>Turn Total</h3>
        <hr>
        <h1 class="player1Current" id="player1Current">0</h1>
        <h4>The Dice Shows: </h4>
        <hr>
        <p id="player1Streak"></p>
      </div>
      <div class="col-md-3" id="player2">
        <h2>Player 2 Score</h2>
        <hr>
        <h1 class="player2Score" id="player2Score">0</h1>
        <h3>Turn Total</h3>
        <hr>
        <h1 class="player2Current" id="player2Current">0</h1>
        <h4>The Dice Shows: </h4>
        <hr>
        <p id="player2Streak"></p>
      </div>
      <div class="col-md-3">
        <button type="btn" class="btn-success" id="player2Button">PLAYER 2: ROLL</button>
        <br>
        <button type="btn" class="btn-warning" id="player2Pass">HOLD/PASS</button>
      </div>
    </div>
  </div>
</body>

</html>
